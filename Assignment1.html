<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title>University of Oregon Mapping</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!--    Include the reference to the Mapbox JavaScript here in the <head> of the page  (Part I.1)  -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script> 
    <!--    Include the reference to the Mapbox CSS here in between <head> tags    (Part I.2) -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        /* Insert the additional CSS code here between the <style> tags  (Part I.4)   */
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        #title { z-index: 9999; 
            background-color:#dfd4c9; 
            opacity: 80%; 
            text-align: center 
        }
    </style>
  </head>

  <body>
    <!--  Insert the map div here in the <body> of the page  (Part I)  -->  
    <div id='map'></div>
    <!--  Insert the title div here (part V) -->
    <div id='title'>
        <h1>My Map of Death Valley</h1>
        <h2>By: Alexander Croyle</h2>
 	</div>
    <script>
        // Insert the JavaScript within the <script> tags, within the body   
        // Start with the Mapbox access token here (Part 2.1)
        mapboxgl.accessToken = 'pk.eyJ1IjoiZXBpcGhyb24iLCJhIjoiY205MXViaWp1MDUyeTJycHNqZ3dtaW0zaCJ9.i7FbcWSGAaflLm7xTeMEHA';
        // Then initialize the map here (Part 2.2)
        var map = new mapboxgl.Map({
            container: 'map', // id of a div on your page, where the map will be inserted
            style: 'mapbox://styles/mapbox/satellite-streets-v12', // stylesheet location
            center: [-117.1463, 36.6068], // starting position [lng, lat] eg. [-122.6788, 45.5212]
            zoom: 9 // starting zoom 
        });
        // Add popups for markers here. Yes, before the markers!  (part IV)
        var popup = new mapboxgl.Popup({ offset: 25 })
            .setHTML('This is Rhyolite, a ghost town and open air art gallery!');
        // Add any other variables such as markers here (part III)
        var marker = new mapboxgl.Marker({color:'orange'})
            .setLngLat([-116.8283, 36.9050]) // starting position [lng, lat] 
            .setPopup(popup) //add the popup with the variable name 'popup' to the marker 
            .addTo(map);
        var popup_layer = new mapboxgl.Popup({closeOnClick: true, anchor: 'top'}) 
            .setLngLat([-117.1463, 36.6068]) //popup coordinates
            .setHTML('<a href="https://www.nps.gov/places/stovepipe-wells-village.htm">Stovepipe Wells</a>')
            .addTo(map); //add this popup to the map!
        var marker2 = new mapboxgl.Marker({color:'orange'})
            .setLngLat([-117.4703, 36.3418]) // starting position [lng, lat]
            .addTo(map);
        // Add optional advanced "On load" function here
        
    </script>

  </body>

</html>
